<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <title>FreeCodeCamp Survey Form</title>
</head>

<body>
  <div class="container">
    <!-- Class Header -->
    <div class="header">
      <h1 class="title" id="title">freeCodeCamp Survey Form</h1>
      <p class="description">Thank you for taking the time to help us improve the platform</p>
    </div>

    <!-- Class Survey Form -->
    <div class="survey-form">
      <!-- Name Input -->
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input class="name" id="name" type="text" name="name" class="form-control" placeholder="Enter Your Name" required />
      </div>

      <!-- Email Input -->
      <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input class="email" id="email" type="email" name="email" class="form-control" placeholder="Enter Your Email" required />
      </div>

      <!-- Age Input -->
      <div class="form-group">
        <label for="number" id="number-label">Email</label>
        <input class="number" id="number" type="number" name="age" class="form-control"  min="1" max="99" placeholder="Age" required />
      </div>
    </div>

    <!-- Role Input -->
    <div class="form-group">
      <label for="role" id="role-label">Which option best describes your current role?</label>
      <select class="role" id="role"  name="role" class="form-control" required/>
      <option disabled="" selected="" value="">Select current role</option>
      <option value="student">Student</option>
      <option value="job">Full Time Job</option>
      <option value="learner">Full Time Learner</option>
      <option value="preferNo">Prefer Not to Say</option>
      <option value="other">Other</option>
      </select>
    </div>
  </div>

  <!-- Recommendation Input -->
  <div class="form-group">
    <p>Would you recommend freeCodeCamp to a friend?</p>
    <label>
          <input name="user-recommendation" value="definitely" type="radio" class="input-radio" checked/>Definitely
        </label>
    <input name="user-recommendation" value="maybe" type="radio"class="input-radio" checked/>Maybe
    </label>
    <input name="user-recommendation" value="not-sure" type="radio"class="input-radio" checked/>Not Sure
    </label>
  </div>
  </div>

  <!-- Favorite Feature Input -->
  <div class="form-group">
    <p>What is your favorite feature of freeCodeCamp?
      <span class="clue">(Check all that apply)</span>
    </p>
    <select class="feature" id="feature"  name="feature" required>
      <label>
        <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label>
    </select>
  </div>
  </div>


  </div>
</body>

</html>
